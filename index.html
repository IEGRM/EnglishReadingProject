<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Interactive VR Library</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Bookshelves and books -->
      <a-box position="0 0 -10" depth="0.1" height="10" width="20" color="#8B4513"></a-box>
      <a-box id="book1" position="-2 1.2 -4.9" depth="0.1" height="0.8" width="0.5" color="#FF5733" class="clickable" event-set__click="openBookPage('book1.html')"></a-box>
      <a-box id="book2" position="0 1.2 -4.9" depth="0.1" height="0.8" width="0.5" color="#FF5733" class="clickable" event-set__click="openBookPage('book2.html')"></a-box>

      <!-- Script to handle book clicking -->
      <script>
        function openBookPage(bookPage) {
          // Open the dedicated book page in the same window or a new tab
          window.location.href = bookPage;  // To open in same window
          // window.open(bookPage, '_blank');  // Uncomment this to open in a new tab
        }
      </script>
    </a-scene>
  </body>
</html>
