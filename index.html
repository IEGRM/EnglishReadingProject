<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AR Library</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://rawgit.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <!-- Define a marker (QR Code or Image Marker) for bookshelves -->
        <a-marker preset="hiro">
            <!-- Bookshelf Model or Visual Representation -->
            <a-box position="0 0.5 0" depth="0.1" height="1" width="1.5" color="#8B4513">
                <!-- Books inside the bookshelf -->
                <a-box position="-0.6 0.7 0.05" depth="0.05" height="0.4" width="0.3" color="#FFD700" class="clickable" data-link="Week40_Grade7.html"></a-box>
                <a-box position="0 0.7 0.05" depth="0.05" height="0.4" width="0.3" color="#FF4500" class="clickable" data-link="https://your-link-2.html"></a-box>
                <a-box position="0.6 0.7 0.05" depth="0.05" height="0.4" width="0.3" color="#00CED1" class="clickable" data-link="https://your-link-3.html"></a-box>
            </a-box>
            <!-- Clicking a book will open the content -->
            <a-entity id="book-content" position="0 0 0" visible="false">
                <a-plane position="0 0.5 0" height="1" width="1.5" color="#FFFFFF">
                    <a-entity id="iframe" geometry="primitive: plane; height: 1; width: 1.5" material="shader: flat; src: #iframeSrc"></a-entity>
                </a-plane>
            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
        <script>
            // Function to toggle the visibility of the book content and load the corresponding webpage
            const books = document.querySelectorAll('.clickable');
            const bookContent = document.getElementById('book-content');
            const iframeSrc = document.getElementById('iframe');

            books.forEach(book => {
                book.addEventListener('click', function() {
                    const link = this.getAttribute('data-link');
                    bookContent.setAttribute('visible', true);
                    iframeSrc.setAttribute('material', 'src: ' + link);
                });
            });

            // Close the book content when clicked
            bookContent.addEventListener('click', function() {
                bookContent.setAttribute('visible', false);
            });
        </script>
    </a-scene>
</body>
</html>
