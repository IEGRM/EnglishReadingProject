<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <title>AR Library Room</title>
  </head>
  <body>
    <a-scene embedded arjs>
      <!-- Room and Shelves -->
      <a-box position="-1 0.5 -3" depth="0.2" height="2" width="2" color="#8B4513"></a-box> <!-- Shelf 1 -->
      <a-box position="1 0.5 -3" depth="0.2" height="2" width="2" color="#8B4513"></a-box>  <!-- Shelf 2 -->
      <a-box position="3 0.5 -3" depth="0.2" height="2" width="2" color="#8B4513"></a-box>  <!-- Shelf 3 -->

      <!-- Interactive Books -->
      <a-entity geometry="primitive: plane; height: 1; width: 1.5" material="color: #FF6347" position="-1 1 -3" 
                text="value: Book 1; color: white" event-set__click="_event: click; material.color: #FF4500"></a-entity>

      <!-- Add more books here dynamically for each week -->
      <a-entity geometry="primitive: plane; height: 1; width: 1.5" material="color: #4682B4" position="1 1 -3" 
                text="value: Book 2; color: white" event-set__click="_event: click; material.color: #4169E1"></a-entity>

      <!-- Camera and AR Marker -->
      <a-marker-camera preset="hiro"></a-marker-camera>
    </a-scene>
  </body>
</html>
