<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Interactive VR Library with Books</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Room Background -->
      <a-box position="0 0 -10" depth="0.1" height="10" width="20" color="#8B4513"></a-box>

      <!-- Shelves -->
      <a-box position="0 1 -5" depth="0.2" height="1" width="6" color="#654321"></a-box>
      <a-box position="0 2 -5" depth="0.2" height="1" width="6" color="#654321"></a-box>
      <a-box position="0 3 -5" depth="0.2" height="1" width="6" color="#654321"></a-box>

      <!-- Books on the shelves -->
      <a-box id="book1" position="-2 1.2 -4.9" depth="0.1" height="0.8" width="0.5" color="#FF5733" class="clickable"></a-box>
      <a-box id="book2" position="-1 1.2 -4.9" depth="0.1" height="0.8" width="0.5" color="#33FF57" class="clickable"></a-box>

      <!-- Placeholder for the book display -->
      <a-box id="book-display" visible="false" position="0 1.5 -3" depth="0.1" height="2" width="3" color="#FFF" material="opacity: 0.8"></a-box>
      
      <!-- Text and Image Areas for Book Content -->
      <a-text id="book-text" visible="false" position="0 2.5 -3" width="2" color="#000" value=""></a-text>
      <a-image id="book-image" visible="false" position="0 1.5 -3" width="2" height="1"></a-image>

      <!-- Event Handling with JavaScript -->
      <script>
        // Book Interaction Logic
        document.querySelector('#book1').addEventListener('click', function() {
          openBook('The Adventure Begins', 'A brave explorer sets out on a journey...', 'https://example.com/image1.jpg');
        });
        document.querySelector('#book2').addEventListener('click', function() {
          openBook('The Magic Forest', 'A curious girl finds a magical forest filled with wonders.', 'https://example.com/image2.jpg');
        });

        // Open book function: shows the content on display
        function openBook(title, storyText, imageSrc) {
          // Show the book display
          document.querySelector('#book-display').setAttribute('visible', true);
          // Set the text
          document.querySelector('#book-text').setAttribute('visible', true);
          document.querySelector('#book-text').setAttribute('value', title + ': ' + storyText);
          // Set the image
          document.querySelector('#book-image').setAttribute('visible', true);
          document.querySelector('#book-image').setAttribute('src', imageSrc);
        }
      </script>
      
    </a-scene>
  </body>
</html>
